<div id="home">
  <h3 class="post_header">Blog Posts</h3>
  <ul class="posts">
    {% for post in site.posts %}
      <li class="well"><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
